<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eline van der Gaast</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div id="eline-bw">
        <div class="row">
          <div class="large-6 small-12 columns">
            <h3 class="info">Eline van der Gaast &lt;/&gt;</h3>
            <h4 class="info">Full Stack Software Engineer</h4>
          </div>
        </div>
        <div class="row note_container">
          <div class="large-5 large-push-7 medium-7 medium-push-5 small-12 columns">
            <h4 class="note_title">Leave me a note...</h4>
            <form action="https://formspree.io/elinevdgaast@gmail.com" method="POST">
              <textarea type="text" name="name" class="input-group-field note_message" placeholder="Your Message"></textarea>
              <input type="email" name="_replyto" class="input-group-field" placeholder="Your Email">
              <input type="submit" value="Send" class="button secondary note_button">
            </form>
          </div>
        </div>
      </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
